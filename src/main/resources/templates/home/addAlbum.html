<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="/static/MyStyle.css" rel="stylesheet" type="text/css"/>
    <title>Add Album</title>
</head>
<body>
<h1>Add Album For Your Library!</h1>
<form action="/addNewAlbum" method="post">
  <input type="hidden" name="artistId" th:value="${finalArtistId}">
  <label>Enter album name</label>
  <input type="text" name="albumName">
  <button type="submit">CREATE</button>
</form>
</body>
</html>
